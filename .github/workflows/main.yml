name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Specific Node.js version 🦄
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Deploy 🚀
        env:
          BASE_URL: ${{ vars.BASE_URL }}
        run: ng deploy --base-href="$BASE_URL"
